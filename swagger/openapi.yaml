openapi: 3.0.1
info:
  version: 1.0.0
  title: test API
  description: Swagger open api 3.0 연습
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local Server
    variables:
      port:
        default: 3000
      basePath:
        default: v1
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Board:
      $ref: ./swagger/definitions/Board.yaml
    Code:
      $ref: ./swagger/definitions/Code.yaml
    File:
      $ref: ./swagger/definitions/File.yaml
    Font:
      $ref: ./swagger/definitions/Font.yaml
    User:
      $ref: ./swagger/definitions/User.yaml
  responses:
    SUCCESS:
      $ref: ./swagger/res/200.yaml
    ERR_BAD_REQUEST:
      $ref: ./swagger/res/400.yaml
    ERROR_NOT_FOUND:
      $ref: ./swagger/res/404.yaml
    ERR_INTERNAL_ERROR:
      $ref: ./swagger/res/500.yaml
paths:
  # /auth
  /auth/sign-up:
    post:
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                nickname:
                  type: string
                address:
                  type: string
                birthDay:
                  type: string
                  format: date
              required:
                - email
                - password
                - nickname
                - address
                - birthDay
            examples:
              200:
                value:
                  email: "kyw0177@gmail.com"
                  password: "asdf1234*"
                  nickname: "cat"
                  address: "cat's house"
                  birthDay: "2001-01-31"
              400:
                value:
                  email: ""
                  password: ""
                  nickname: "cat"
                  address: "cat's house"
                  birthDay: "2001-01-31"
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /auth/sign-in:
    post:
      summary: 로그인
      requestBody:
        requied: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: kyw017763@gmail.com
                password:
                  type: string
                  format: password
                  example: asdf1234
            examples:
              200:
                value:
                  email: "kyw0177@gmail.com"
                  password: "asdf1234*"
            
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        401:
          description: (Unauthorized) 인증 에러 발생
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /auth/sign-up/verify:
    post:
      summary: 인증 이메일 보내기
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
            examples:
              200:
                value:
                  email: "kyw0177@gmail.com"
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'
    get:
      summary: 이메일 인증
      parameters:
        - in: query
          name: email
          description: 인증코드를 수신한 이메일
          schema:
            type: string
            format: email
          required: true
        - in: query
          name: code
          description: 인증코드
          schema:
            type: string
          required: true
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /auth/jwt-verify:
    post: # need jwt
      summary: JWT 토큰 검증
      security:
        - BearerAuth: []
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        401:
          description: (Unauthorized) 인증 에러 발생
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  # boards
  /boards:
    get:
      summary: board 컬렉션 가져오기
      parameters:
        - in: query
          name: searchString
          description: 검색어
          schema:
            type: string
        - in: query
          name: sortKey
          description: 정렬 키
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    example: [
                      {
                        "_id": "5ef593a05304681d19bd3a4e",
                        "userId": "5ef31dace482ad8976aeb211",
                        "title": "wfwe",
                        "createdAt": "2020-06-26T06:20:16.160Z",
                        "likes": 0,
                        "reports": 0,
                        "isDeleted": false,
                        "username": "someone"
                      },
                      {
                        "_id": "5ef592a55304681d19bd3a4d",
                        "userId": "5ef31dace482ad8976aeb211",
                        "title": "we",
                        "createdAt": "2020-06-26T06:16:05.208Z",
                        "likes": 0,
                        "reports": 0,
                        "isDeleted": false,
                        "username": "someone"
                      },
                      {
                        "_id": "5edd9db4f2f1cc1fb8bef671",
                        "userId": "5ed9f4d01ca3427b81e17859",
                        "title": "Yes Nope No No Yes",
                        "createdAt": "2020-06-08T02:08:52.519Z",
                        "likes": 0,
                        "reports": 0,
                        "isDeleted": false,
                        "username": "someone"
                      }
                    ]
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'
    
    post:
      summary: board 도큐먼트 추가
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
              required:
                - title
                - body
            examples:
              200:
                value:
                  title: "테스트 글 제목"
                  body: "테스트 글 내용"
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        401:
          description: (Unauthorized) 인증 에러 발생
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /boards/{id}:
    get:
      summary: board 도큐먼트 가져오기
      parameters:
        - in: path
          name: id
          required: true
          description: 가져올 board 도큐먼트의 ObjectId
          schema:
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    example: {
                      "_id": "5eda04e69014168b95dc3118",
                      "userId": "5ed9f4d01ca3427b81e17859",
                      "title": "ㄲㄲㄲ",
                      "body": "뚜루룰루루루루루루루~~~",
                      "createdAt": "2020-06-05T08:40:06.001Z",
                      "likes": [],
                      "reports": [],
                      "comments": []
                    }
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        404:
          description: (Not Found) 원하는 리소스를 제공할 수 없음
          content:
            application/json:
              $ref: '#/components/responses/ERROR_NOT_FOUND'
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

    patch: # need jwt
      summary: board 도큐먼트 수정
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 수정할 board 도큐먼트의 ObjectId
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
              required:
                - title
                - body
            examples:
              200:
                value:
                  title: "테스트 글 제목(수정)"
                  body: "테스트 글 내용(수정)"
      responses:
          200:
            description: 성공
            content:
              application/json:
                $ref: '#/components/responses/SUCCESS'
          400:
            description: (Bad Request) 클라이언트 에러 발생
            content:
              application/json:
                $ref: '#/components/responses/ERR_BAD_REQUEST'
          401:
            description: (Unauthorized) 인증 에러 발생
          404:
            description: (Not Found) 원하는 리소스를 제공할 수 없음
            content:
              application/json:
                $ref: '#/components/responses/ERROR_NOT_FOUND'
          500:
            description: (Internal Server Error) 서버 에러 발생
            content:
              application/json:
                $ref: '#/components/responses/ERR_INTERNAL_ERROR'

    delete: # need jwt
      summary: board 도큐먼트 삭제
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 삭제할 board 도큐먼트의 ObjectId
          schema:
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        401:
          description: (Unauthorized) 인증 에러 발생
        404:
          description: (Not Found) 원하는 리소스를 제공할 수 없음
          content:
            application/json:
              $ref: '#/components/responses/ERROR_NOT_FOUND'
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /boards/analysis:
    get:
      summary: board 통계 가져오기
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        boardCnt:
                          type: integer
                        likeCnt:
                          type: integer
                        username:
                          type: string
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /boards/{id}/like: # need jwt
    post:
      summary: board 좋아요
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 좋아요 할 board 도큐먼트의 ObjectId
          schema:
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        401:
          description: (Unauthorized) 인증 에러 발생
        404:
          description: (Not Found) 원하는 리소스를 제공할 수 없음
          content:
            application/json:

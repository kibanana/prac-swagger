          required: true
          description: 가져올 file 도큐먼트의 ObjectId
          schema:
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생

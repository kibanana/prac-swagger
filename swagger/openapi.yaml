          name: boardId
          required: true
          description: 댓글을 작성된 board 도큐먼트의 ObjectId
          schema:
            type: string
        - in: path
          name: commentId
          required: true
          description: 수정할 comment 도큐먼트의 ObjectId
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
              required:
                - value
            examples:
              200:

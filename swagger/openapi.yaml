    delete: # need jwt
      summary: board 댓글 삭제
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: boardId
          required: true
          description: 댓글이 작성된 board 도큐먼트의 ObjectId
          schema:
            type: string
        - in: path
          name: commentId

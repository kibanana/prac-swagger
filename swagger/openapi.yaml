  /boards/{id}/like/cancel: # need jwt
    delete:
      summary: board 좋아요 취소
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 좋아요 취소할 board 도큐먼트의 ObjectId
          schema:
            type: string
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        401:
          description: (Unauthorized) 인증 에러 발생
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /boards/{id}/report: # need jwt
    post:
      summary: board 신고
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 신고할 board 도큐먼트의 ObjectId
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  minimum: 1
                value:
                  type: string
              required:
                - code
            examples:
              200:
                value:
                  code: 1
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:

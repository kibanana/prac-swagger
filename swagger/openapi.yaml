      summary: board 댓글 추가
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: 댓글을 작성할 board 도큐먼트의 ObjectId
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
              required:
                - value
            examples:
              200:
                value:
                  value: "테스트 댓글"
      responses:
        200:
          description: 성공
          content:
            application/json:
              $ref: '#/components/responses/SUCCESS'
        400:
          description: (Bad Request) 클라이언트 에러 발생

          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  /boards/{boardId}/comment/{commentId}/report:
    post: # need jwt
      summary: board 댓글 신고
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: boardId
          required: true
          description: 댓글이 작성된 board 도큐먼트의 ObjectId
          schema:
            type: string
        - in: path
          name: commentId
          required: true
          description: 신고할 comment 도큐먼트의 ObjectId
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  minimum: 1
                value:
                  type: string
              required:
                - code
            examples:
              200:
                value:
                  code: 1
      responses:
        200:
          description: 성공

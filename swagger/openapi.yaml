            application/json:
              $ref: '#/components/responses/ERR_BAD_REQUEST'
        401:
          description: (Unauthorized) 인증 에러 발생
        500:
          description: (Internal Server Error) 서버 에러 발생
          content:
            application/json:
              $ref: '#/components/responses/ERR_INTERNAL_ERROR'

  # /files
  /files:
    get:
      summary: file 컬렉션 가져오기
      responses:
        200:
          description: 성공
          content:
            application/json:

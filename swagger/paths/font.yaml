/fonts:
  get:
    summary: font 컬렉션 가져오기
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                data:
                  type: array
                  items:
                    $ref: '../definitions/Font.yaml'
      '500':
        $ref: '../res/500.yaml'

/fonts/upload:
  post:
    summary: font 도큐먼트 추가
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            propertise:
              newFile:
                type: string
                format: binary
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '400':
        $ref: '../res/400.yaml'
      '401':
        $ref: '../res/401.yaml'
      '500':
        $ref: '../res/500.yaml'

/auth/sign-up:
  post:
    description: 회원가입
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            propertise:
              email:
                type: string
              password:
                type: string
              nickname:
                type: string
              address:
                type: string
              birthDay:
                type: string
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '400':
        $ref: '#/components/res/400'
      '500':
        $ref: '#/components/res/500'



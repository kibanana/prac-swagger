/auth/sign-up:
  post:
    summary: 회원가입
    requestBody:
      requied: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
          propertise:
            email:
              type: string
            password:
              type: string
            nickname:
              type: string
            address:
              type: string
            birthDay:
              type: string
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
              
      '400':
        $ref: '../res/400.yaml'
      '500':
        $ref: '../res/500.yaml'


/auth/sign-in:
  post:
    summary: 로그인
    requestBody:
      requied: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
          propertise:
            email:
              type: string
            password:
              type: string
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                data:
                  type: string
      '400':
        $ref: '../res/400.yaml'
      '500':
        $ref: '../res/500.yaml'


/auth/jwt-verify:
  post: # need jwt
    summary: JWT 토큰 검증
    security:
      - BearerAuth: []
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '401':
        $ref: '../res/401.yaml'
      '500':
        $ref: '../res/500.yaml'
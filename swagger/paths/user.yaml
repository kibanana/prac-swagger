/users/find-password:
  post:
    summary: 비밀번호 찾기(이메일 제출)
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            propertise:
              email:
                type: string
                format: email
    responses:
      200:
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                data:
                  type: string
      400:
        $ref: #/components/res/400.yaml
      500:
        $ref: #/components/res/500.yaml

/users/password:
  patch: # need jwt
    summary: 회원의 password 변경
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            propertise:
              oldPwd:
                type: string
                format: password
              newPwd:
                type: string
                format: password
    responses:
      200:
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      400:
        $ref: #/components/res/400.yaml
      401:
        $ref: #/components/res/401.yaml
      500:
        $ref: #/components/res/500.yaml


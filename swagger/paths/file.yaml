/files:
  get:
    summary: file 컬렉션 가져오기
    responses:
      200:
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                data:
                  type: array
                  items:
                    $ref: ../definitions/File.yaml
      500:
        $ref: #/components/res/500.yaml


/files/download/{id}:
  get:
    summary: file 도큐먼트 가져오기
    parameters:
      - name: id
        in: path
        required: true
        description: 가져올 file id
        schema:
          type: string
    responses:
      200:
        description: 성공
      400:
        $ref: #/components/res/400.yaml
      500:
        $ref: #/components/res/500.yaml


/files/upload: # nedd jwt
  post:
    summary: file 도큐먼트 추가
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            propertise:
              newFile:
                type: string
                format: binary
    responses:
      200:
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      400:
        $ref: #/components/res/400.yaml
      401:
        $ref: #/components/res/401.yaml
      500:
        $ref: #/components/res/500.yaml
